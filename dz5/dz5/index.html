<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <input type="number" id="counterValue" value="0">
        <div class="buttons">
            <button id="decrement">+</button>
            <button id="increment">-</button>
        </div>
        <input type="number" id="firstNumber" placeholder="enter number...">
        <input type="number" id="secondNumber" placeholder="enter number...">
        <div class="buttons">
            <button class="plus-btn">+</button>
            <button class="minus-btn">-</button>
            <button class="multiply-btn">*</button>
            <button class="divide-btn">/</button>
        </div>
        <input type="number" id="result" placeholder="result">
        <button id="dialogButton">click me!</button>
        <div id="output"></div>
    </div>
</body>
<script src="main.js"></script>
</html>
